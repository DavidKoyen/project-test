<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../dist/css/style.css" />
    <link rel="stylesheet" href="../dist/fontawesome-5.14.0-web/css/all.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="../dist/icons/ecmt_logo.png">
    <!-- JS, Popper.js, and jQuery -->
    <script type="text/javascript" src="../dist/js/jquery.js"></script>
    <script type="text/javascript" src="../dist/js/bootstrap.js"></script>
    <title>Admin | Login</title>
</head>

<body style="background: #dde1e7;">

    <section class="admin-login text-center">
        <div class="container">
            <div class="row">
                <div class="login-box">
                    <div class="login-box-header"></div>
                    <div class="login-box-body">
                        <div class="body-header">
                            <div class="admin-icon">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div class="welcom">
                                <p>welcom back !</p>
                            </div>
                        </div>
                        <form action="#">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                                    </div>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your Email "
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password " required>
                                </div>
                            </div>
                            <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                            <div class="signIn-btn">
                                <button class="btn">Sign in</button>
                            </div>
                        </form>
                    </div>
                    <div class="login-box-footer"> </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
